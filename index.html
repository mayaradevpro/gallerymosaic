<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte em Mosaico</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Arte em Mosaicos</h1>
      <nav>
        <button class="filter-btn" data-category="all">Todos</button>
        <button class="filter-btn" data-category="food">Comida</button>
        <button class="filter-btn" data-category="history">História</button>
        <button class="filter-btn" data-category="technology">Tecnologia</button>
      </nav>
    </header>
    <section class="gallery">
      <div class="image" data-category="history"><img src="img/Alexandermosaic.jpg" alt="Mosaico de Alexandre" /></div>
      <div class="image" data-category="history">
        <img
          src="img/Pietro-Cavallini.jpg"
          alt="Pietro Cavallini 1260. Uma verdadeira obra de arte que foi conversada.O mosaico é valorizado por seu realismo e perspectiva. Também atribuído a Cavallini é o mosaico da abside na igreja de San Crisogono, novamente em Trastevere."
        />
      </div>
      <div class="image" data-category="history">
        <img src="img/depositphotos_149896322-stock-photo-madaba-jordan-the-madaba-mosaic.jpg" alt="Mabada - Mapa da Jordania, Cidade dos Mosaicos." />
      </div>
      <div class="image" data-category="food"><img src="img/Emma-Karp-Lundstrom.jpg" alt="Arte feita com maçãs" /></div>
      <div class="image" data-category="food"><img src="img/Maurice-Bennett.avif" alt="Arte feita com torrada" /></div>
      <div class="image" data-category="food">
        <img
          src="img/super_imgjohannes-vermeer-girl-with-pearl-earring.webp"
          alt="Esta é uma versão, feita com jujubas, do quadro Moça com Brinco de Pérola, de Johannes Vermeer. 
"
        />
      </div>
      <div class="image" data-category="technology"><img src="img/Laurel-True.webp" alt="Arte muralista - feita com cerâmica" /></div>
      <div class="image" data-category="technology">
        <img
          src="img/Emma-Biggs.webp"
          alt="Emma Biggs cria belos mosaicos contemporâneos para locais públicos, bem como residências e ambientes comerciais. Muitas das suas peças são feitas em cerâmica, até pelo seu interesse pela história da indústria cerâmica e pelo seu significado social."
        />
      </div>
      <div class="image" data-category="technology"><img src="img/follow-the-colours-La-Maison-Picassiette-mosaicos-11.jpg" alt="Arte com cerâmicas" /></div>
      <div class="image" data-category="technology">
        <img
          src="img/Peter-Mason.jpg"
          alt="Peter Mason cria mosaicos de arte pop com um toque diferente - eles são feitos inteiramente de selos postais. O resultado são imagens pixelizadas e suaves."
        />
      </div>
    </section>
    <footer>
      <p>&copy; MAYARA DEV PRO</p>
    </footer>
  </body>
</html>
